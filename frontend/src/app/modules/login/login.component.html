<div fxLayout="row">
    <div fxFlex>
        <h2>Login</h2>
        <form [formGroup]="loginForm" fxLayout="column" (submit)="login()" class="loginForm">
            <div *ngIf="loginError" class="error">Insert correct login details</div>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="username" placeholder="Insert your Email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <button mat-flat-button color="primary">Log in</button>
            <div class="lostPassword">
                <a routerLink="/lostPassword">Forgot password?</a>
            </div>
        </form>
    </div>
    <div fxFlex>
        <h2>Register</h2>
        <form [formGroup]="registerForm" fxLayout="column" (submit)="register()" class="registerForm">
            <div *ngIf="registerError" class="error">{{registerErrorMessage}}</div>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="username" placeholder="Insert your Email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Repeat pasword</mat-label>
                <input type="password" matInput formControlName="repeatPassword" placeholder="Repeat pasword">
            </mat-form-field>
            <button mat-flat-button color="primary">Register</button>
        </form>
    </div>
</div>
